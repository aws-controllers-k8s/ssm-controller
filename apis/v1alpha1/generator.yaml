ignore:
  resource_names:
      - Activation
      # - Association (removed from ignore list)
      - AssociationBatch
      # - Document
      - MaintenanceWindow
      - OpsItem
      # - PatchBaseline
      # - ResourceDataSync

resources:
  Document:
    exceptions:
      errors:
        404:
          code: InvalidDocument

  ResourceDataSync:
    fields:
      SyncName:
        is_primary_key: true
    tags:
      ignore: true

  PatchBaseline:
    fields:
      Name:
        is_primary_key: true
      Tags:
        compare:
          is_ignored: true
    hooks:
      delta_pre_compare:
       code: compareTags(delta, a, b)
      sdk_read_one_post_set_output:
        template_path: hooks/patchbaseline/sdk_read_one_post_set_output.go.tpl
      sdk_update_pre_build_request:
        template_path: hooks/patchbaseline/sdk_update_pre_build_request.go.tpl

  Association:
    fields:
      AssociationId:
        is_primary_key: true
      Targets:
        compare:
          is_ignored: true
      Parameters:
        compare:
          is_ignored: true
    hooks:
      delta_pre_compare:
        code: compareTags(delta, a, b)

operations:
  DescribeDocument:
    operation_type:
    - Get
    resource_name:
      Document